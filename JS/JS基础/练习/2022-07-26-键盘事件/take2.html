<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 30px;
            height: 30px;
            background: rgba(250, 241, 120, 0.712);
            position: absolute;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
        }
    </style>
    <script>
        // 使div根据上下左右按键进行移动
        window.onload = function () {
            var box = document.getElementById("box");
            var dir = 0;
            var speed = 10;
            var timer = setInterval(function () {
                if (dir == 37) {
                    box.style.left = box.offsetLeft - speed + "px";
                }else if (dir == 38) {
                    box.style.top = box.offsetTop - speed + "px";
                }else if(dir == 39){
                    box.style.left = box.offsetLeft + speed + "px";
                }else if(dir == 40){
                    box.style.top = box.offsetTop + speed + "px";
                }
            },30);
            document.onkeydown = function (event) {
                dir = event.keyCode;
                // 加速
                if (event.ctrlKey) {
                    speed = 50;
                }else{
                    speed = 10;
                }
                
            }
            document.onkeyup = function () {
                dir = 0;
            }
        };
    </script>
</head>
<body>
    <div id="box">
    </div>
</body>
</html>
