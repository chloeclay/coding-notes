<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            margin-bottom: 30px;
        }
        #outer{
            text-align: center;
            line-height: 30px;
            margin: 50px auto;
        }
    </style>
    <script>
        window.onload = function(){
            var sAll = document.getElementById("sAll");
            var sNone = document.getElementById("sNone");
            var sRev = document.getElementById("sRev");
            var sSub = document.getElementById("sSub");
            var sAllNone = document.getElementById("allNone");
            var sports = document.getElementsByName("sport");
        
            sAll.onclick = function () {
                for (let i = 0; i < sports.length; i++) {
                    sports[i].checked = true;
                }
                sAllNone.checked = true;
            }
            sNone.onclick = function () {
                for (let i = 0; i < sports.length; i++) {
                    sports[i].checked = false;
                }
                sAllNone.checked = false;
            }
            sRev.onclick = function () {
                sAllNone.checked = true;
                for (let i = 0; i < sports.length; i++) {
                    sports[i].checked =!sports[i].checked;
                    if (!sports[i].checked) {
                        sAllNone.checked = false;
                    }
                }
            }
            sSub.onclick = function () {
                var subCont = "你爱好的运动有：";
                for (var i = 0, j = 0; i < sports.length; i++) {
                    if (sports[i].checked) {
                        subCont += sports[i].nextSibling.nodeValue;
                        j++;
                    }
                }
                if (j == 0) {
                    alert("你没有爱好的运动！");
                }else{
                    alert(subCont);
                }
            }
            sAllNone.onclick = function () {
                for (let i = 0; i < sports.length; i++) {
                    sports[i].checked = sAllNone.checked;
                }
            }

            for (let i = 0; i < sports.length; i++) {
                sports[i].onclick = function () {
                    sAllNone.checked = true;
                    for (let j = 0; j < sports.length; j++) {
                        if (!sports[j].checked) {
                            sAllNone.checked = false;
                            break;
                        }
                    }
                }
            }

        };


    </script>
</head>
<body>
    <div id="outer">
        <h1>你爱好的运动有</h1>
        <input type="checkbox" name="sport">足球
        <input type="checkbox" name="sport">篮球
        <input type="checkbox" name="sport">羽毛球
        <input type="checkbox" name="sport">乒乓球
        <br/>
        <input type="button" value="全选" id="sAll">
        <input type="button" value="全不选" id="sNone">
        <input type="button" value="反选" id="sRev">
        <input type="button" value="提交" id="sSub">
        <br/>
        <input type="checkbox" id="allNone">全选/全不选
    </div>
</body>
</html>
