<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标移动显示坐标</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #area{
            width: 500px;
            height: 500px;
            border: 1px solid #333;
            margin: 50px auto;
        }
        #position{
            margin-top: 30px;
            width: 200px;
            height: 30px;
            border: 1px solid #333;
            margin: 10px auto;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            var area = document.getElementById("area");
            var position = document.getElementById("position");
            area.onmousemove = function (event) {
                var x = event.clientX; 
                var y = event.clientY;
                position.innerHTML = "x = "+x+"&nbsp;&nbsp;y = "+y;
            }
        }
    </script>
</head>
<body>
    <div id="outer">
        <div id="area"></div>
        <div id="position"></div>
    </div>
</body>
</html>
