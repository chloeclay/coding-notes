<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>定时调用图片切换</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            text-align: center;
        }
        img{
            width: 500px;
            height: 350px;
            margin: 100px auto;
            display: block;
        }
        button{
            padding: 5px 10px;
            margin: 10px;
            border-radius: 10%;
        }
        
    </style>
    <script>
        window.onload = function () {
            var img = document.getElementsByTagName("img")[0];
            var btns = document.getElementsByTagName("button");
            var startBtn = btns[0];
            var stopBtn = btns[1];
            var imgArr = ["../2022-07-20-图片切换练习/images/1.jpg", "../2022-07-20-图片切换练习/images/2.jpg", "../2022-07-20-图片切换练习/images/3.jpg", "../2022-07-20-图片切换练习/images/4.jpg", "../2022-07-20-图片切换练习/images/5.jpg", "../2022-07-20-图片切换练习/images/6.jpg"];
            var timer;
            startBtn.onclick = function () {
                clearInterval(timer);
                var i = 0;
                timer = setInterval(function () {
                    i++;
                    i %= imgArr.length;
                    img.src = imgArr[i];
                },500)
            }
            stopBtn.onclick = function () {
                clearInterval(timer);
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <img src="../2022-07-20-图片切换练习/images/1.jpg">
        <button>Start</button>
        <button>Stop</button>
    </div>
</body>
</html>
