// 计数器的两种方式：
    // 1
    function funcx(){
        var b = 0;
        return function(){
            return b += 1;
        }
    }
    var add = funcx();
    console.log(add()); // 1

    // 2
    var add = (function (){
        var b = 0;
        return function(){
            return b += 1;
