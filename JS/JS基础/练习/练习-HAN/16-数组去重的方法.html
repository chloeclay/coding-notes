var arr = [1, 1, 1, 2, 2, 2, 3, 3, 4, 5, 6, 7, 8, 8, 8, 8];
// splice()删除项
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] == arr[j]) {
                arr.splice(j, 1);
                j--;
            }
        }
    }
    console.log(arr);

var arr2 = [1, 1, 1, 2, 2, 2, 3, 3, 4, 5, 6, 7, 8, 8, 8, 8, 0, 0, 9];
// push() indexOf()
    var arr3 = [];
    for (let a = 0; a < arr2.length; a++) {
        if (arr3.indexOf(arr2[a]) === -1) {
            arr3.push(arr2[a]);
        }
    }
    console.log(arr3);
