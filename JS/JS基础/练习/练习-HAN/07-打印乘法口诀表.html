<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-打印乘法口诀表</title>
    <style>
        .box{
            display: inline-block;
            width: 100px;
            height: 30px;
            font-size: 15px;
            line-height: 30px;
            text-align: center;
            border: 1px solid cadetblue;
        }
    </style>
</head>
<body>
    
</body>
<script>
    for (var a = 1; a < 10; a++) {
        for (var b = 1; b < a + 1; b++) {
           document.write("<span class='box'>"+ a + "x" + b + "=" + a * b + "&nbsp;"+ "&nbsp;" + "</span>");
        }
        document.write("<br/>");
    }

    document.write("<br/>")
    var i = 1;
    while (i < 10) {
        var m = 1;
        while (m < i + 1) {
            document.write("<span class='box'>" + i + "x" + m + "=" + m*i + "&nbsp;" + "&nbsp;" + "</span>");
            m++;
        }
        document.write("<br/>");
        i++;
    }
</script>
</html>
