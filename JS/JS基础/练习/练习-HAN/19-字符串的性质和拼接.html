<script>
// 1. prototype 原型对象练习
function Personne(name, age, gender) {
    this.Name = name;
    this.Age = age;
    this.Gender = gender;
}

Personne.prototype.hobby = "DORMIR";
var myFriend = new Personne("Oceanne", 24, "female");

console.log(myFriend);
document.getElementById("property").innerHTML = "My friend's hobby is " + myFriend.hobby + ".";


// 2. 方法
    // split()
    var str1 = "BONJOUR";
    document.getElementById("split").innerHTML = "L'inverse du BONJOUR est " + str1.split("").reverse().join("") + ".";
    console.log(("BONJOUR").toLowerCase()); // bonjour
    // startWith()
    console.log(str1.startsWith("")); // true


// 3. HTML方法
    var txt = "UP";
