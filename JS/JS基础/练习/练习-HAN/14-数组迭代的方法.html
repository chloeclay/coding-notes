<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>14-数组迭代的方法</title>
</head>
<body>
</body>
<script>
// forEach(function(){})
var arr1 = [0, 1, 2, 3, 4, 5];
var arr2 = [];
arr1.forEach(function(val, index, arr){
    arr2.push(val + index);
    arr1.push(val + index);
});
console.log(arr2); // 0, 2, 4, 6, 8, 10
console.log(arr1); // 0, 1, 2, 3, 4, 5, 0, 2, 4, 6, 8, 10

// map(function(){})
var arr3 = arr1.map(function(val, index, arr){
    return val += 1;
});
console.log(arr3); // 1, 2, 3, 4, 5, 6, 1, 3, 5, 7, 9, 11

// every()
console.log(arr1.every(function(val){
    return val > 1;
})); // false

// some()
console.log(arr1.some(function(val){
    return val > 2;
}))

// filter()
var arr4 = arr1.filter(function(val){
    return val > 1;
});
console.log(arr4);


// es6
// find()
console.log(arr1.find(function(val){
    return val > 2;
})); // 3
console.log(arr1.find(function(val){
    return val > 10;
})); // undefined

// findIndex()
console.log(arr1.findIndex(function(val){
    return val > 2;
})); // 3
console.log(arr1.findIndex(function(val){
    return val > 10;
})); // -1

// includes()
console.log(arr1.includes(1)); // true


</script>
</html>
