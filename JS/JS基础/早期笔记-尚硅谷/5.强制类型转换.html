<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //强制类型转换
        /**
         * 指将一个数据类型强制转换为其他的数据类型
         * 类型转换主要指将其他类型转换为string number boolean这三种
         */

            // 1. 转换为string

                /* 1）调用被转换数据类型的toString()方法
                      该方法不影响原变量，会将转换的结果返回
                      *!!! null 和 undefined 不能用toString方法 !!!
               */
                    var a = 123;
                    //调用xxx的yyy()方法：xxx.yyy();
                    var b = a.toString(); //或 a = a.toString();
                    console.log(typeof b); //string

                /* 2) 调用String()函数，并将被转换的数据作为参数传递给函数
                      *!!! 同上，null -> null; undefined -> undefined !!!
                */


            // 2. 转换为number
                /* 1）使用number()函数
                     - string -> number
                        1. 纯数字字符串会被直接转换成数字
                        2. 如果有非数字的内容，则转换成NaN
                        3. 如果字符串为空串/全是空格，则转换成0
                     - boolean -> number
                        1. true -> 1
                        2. false -> 0
                     - null -> number
                        转换成0
                     - undefined -> number
                        转换成NaN
                */

                /* 2）专门用来对付string：
                   - parseInt() 把一个字符串中的有效整数内容转换为number（截止到第一个非数字之前）
                   - parseFloat() 把一个字符串转换为一个浮点数（只截取有效小数）
                   *!!! 对非string使用parseInt()和parseFloat()时，会先转成string再操作 !!!
                */

                /* 3）其他进制的数字
                  - 在js中，如果需要表示16进制的数字，则需要以0x开头
               
                   e.g.
                    */
                   a = 0x10; //16
                   a = 0xff; //255
                   a = 0xCafe; //51966
                   console.log(a);

               // - 8进制的数字，需要以0开头 
                    a = 070; //56
               // - 2进制的数字，需要以0b开头 (不是所有浏览器都支持)
                    a = 0b10; //56

               /*!!! 像“070”这种字符串，有些浏览器当成8进制，有些当成10进制
                     解决方法：在parseInt()中传递一个第二参数，来指定数字的进制。
                     e.g.
               !!!*/
                     a = 070;
                     a = parseInt(a,10);
                     console.log(typeof a); //number
                     console.log(a); //70


            // 3. 转换为boolean
               //- 使用Boolean()函数：
                    /*
                    - number -> boolean: 除了0和NaN，其余都是true
                    - string -> boolean: 除了空串，其余都是true
                    - null/undefined -> boolean：都为false
                    - object对象 -> 都是true  
                    */
                   

    </script>
</head>

</body>
</html>
