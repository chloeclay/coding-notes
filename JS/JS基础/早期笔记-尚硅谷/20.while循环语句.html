    /* 
       语法：
         while(条件表达式){
           语句...
         }

       执行：
         先对条件表达式(括号里的东西)进行判断，true -> 执行循环体 -> 判断 -> 执行循环体
                             false -> 终止循环体

  //  创建一个while()循环的3个步骤
     //  1. 初始化一个变量
         var i = 0;
        
     //  2. 在循环中设置一个条件表达式
         while(i < 5){
     //  3. 定义一个新的表达式，每次更新初始化变量
         document.write(i++ +"<br/>");
         }

  // do...while()循环
     /* 
        语法：
          do{
            语句...
          }while(条件表达式);
        
        执行：
          先执行循环体，完毕后再对条件表达式进行判断
     */


    //  练习1：
    // 假如投资的年利率为5%，试求从1000块增长到5000块需要花费多少年
 
    var money = 1000;
    //  定义计数器
    var count = 0;

    while(money < 5000){
        money *= 1.05;
        count++;
        if(money >= 5000){
          console.log("一共需要"+count+"年能增长到5000元");
          break;
        }
    }
